<h2>Your rent: $12.99</h2>
<div>
  <div *ngFor="let rentedBicycle of rentedBicycles">
    <span>{{rentedBicycle.name}} / {{rentedBicycle.bicycleType.name}} / ${{rentedBicycle.rentPrice}}</span>
    <button class="btn btn-danger" (click)="onCancel(rentedBicycle)">Cancel Rent</button>
  </div>
</div>
